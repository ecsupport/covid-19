<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Monitoring</title>
  <style>
    #map {
      height: 100%;
    }

    ul {
      padding-left: 15px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const $map = document.querySelector('#map');

    function initMap() {
      return new google.maps.Map($map, {
        center: { lat: 0, lng: 0 },
        zoom: 3
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvUjyHBPL6UV0qpW4xjAYKqtbJlJVFnGI&callback=initMap"
    async defer></script>
</body>

</html>
